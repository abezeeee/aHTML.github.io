<!DOCTYPE html>
<html>
<head>

    <meta charset="utf-8" />
    <title>awst</title>
    <!--<style>
        img {
            display: block;
            margin-left: auto;
            margin-right: auto;
        }
    </style>-->
    <style>
        .wrapper {
            text-align: center;
        }

        .button {
            position: absolute;
            top: 50%;
        }
    </style>




</head>

<body onload="l_mainFuntion()">

    <h1 style="text-align:center">
        1. random numbers between 1 to 100<br />
    </h1>

    <div class="wrapper">
        <button onclick="l_mainFuntion()">
            click me
        </button>
    </div>

    <h2>
        <p id="rtrn_random" style="text-align:center"></p>
    </h2>

    <h3 style="text-align:center">
        2. add all numbers<br />
    </h3>

    <h4>
        <p id="rtrn_addAll" style="text-align:center"></p>
    </h4>

    <h5 style="text-align:center">
        3. find min number<br />
    </h5>

    <h6>
        <p id="rtrn_minNum" style="text-align:center"></p>
    </h6>

    <h5 style="text-align:center">
        4. find max number<br />
    </h5>

    <h6>
        <p id="rtrn_maxNum" style="text-align:center"></p>
    </h6>

    <script>
        function l_mainFuntion() {

            var l_num = 0;
            var l_numArray = [];
            var l_addAll = 0;
            var l_text = "";
            var l_minNum = 0;
            var l_maxNum = 0;

            for (var i = 0; i < 10; i++) {
                l_num = Math.floor(Math.random() * 100) + 1;
                l_numArray.push(l_num)

                if (i == 0) {
                    l_text += l_numArray[i];
                    l_minNum += l_num;
                    l_maxNum += l_num;
                }
                else {
                    l_text += ", " + l_numArray[i];
                }

                l_addAll += l_num;

                if (l_num < l_minNum) {
                    l_minNum = l_num
                }
                if (l_num > l_maxNum) {
                    l_maxNum = l_num
                }

            }

            document.getElementById("rtrn_random").innerHTML = l_text;
            document.getElementById("rtrn_addAll").innerHTML = l_addAll;
            document.getElementById("rtrn_minNum").innerHTML = l_minNum;
            document.getElementById("rtrn_maxNum").innerHTML = l_maxNum;
        }
    </script>

</body>

</html>
